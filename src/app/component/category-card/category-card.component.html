<mat-card class="category-card">
  <mat-card-header class="category-card-header" (click)="onEditCategory()">
    <mat-card-title>{{ category.name }}</mat-card-title>
    <mat-card-subtitle>
      Category ID: {{ category.category_id }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="flex-container">
    <span
      >Created at:
      {{ category.creation_date | date : "dd/MM/yyyy, HH:mm:ss" }}</span
    >
    <br />
    <span>Post count: {{ category.post_count }}</span>
    <br />
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button color="warn" (click)="onDeleteCategory()">DELETE</button>
    <ng-container *ngIf="!detailsMode">
      <button mat-button (click)="onEditCategory()">EDIT</button>
    </ng-container>
    <button mat-button [routerLink]="'/categories/' + category.category_id">
      DETAILS
    </button>
  </mat-card-actions>
</mat-card>
